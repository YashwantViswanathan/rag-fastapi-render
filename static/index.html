<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Security Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">RAG Security Assistant</h1>

    <label class="section-label" for="question">
      Enter your security-related question
    </label>

    <textarea
      id="question"
      placeholder="Ask a security-related question..."
      rows="4"
    ></textarea>

    <button class="ask-btn" onclick="askQuestion()">Ask</button>

    <div id="loading" class="hidden">Thinking...</div>

    <div class="output-section">
      <div class="section-label">Generated Answer</div>
      <pre id="answer"></pre>
    </div>

    <div class="download-section">
      <button class="download-btn" onclick="downloadCSV()">
        Download Q&amp;A Session
      </button>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
