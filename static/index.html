<!DOCTYPE html>
<html>
<head>
  <title>Response Generation AI Agent POC</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">

    <p class="trial">Trial Version 3</p>

    <h1>Response Generation AI Agent</h1>

    <p class="subtitle">
      Answers are generated using a Retrieval-Augmented Generation (RAG) pipeline.<br/>
      Each answer includes a confidence score based on knowledge alignment.
    </p>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload Question File</button>

    <div class="score-legend">
      <span class="badge high">High (85–100)</span>
      <span class="badge medium">Medium (65–84)</span>
      <span class="badge low">Low (&lt; 65)</span>
    </div>

    <button class="download" onclick="downloadCSV()">Download Output CSV</button>

    <p id="status"></p>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
