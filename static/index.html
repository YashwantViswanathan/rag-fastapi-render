<!DOCTYPE html>
<html>
<head>
  <title>Response Generation AI Agent</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Top bar -->
  <header class="top-bar">
    <h1>Response Generation AI Agent</h1>
  </header>

  <div class="layout">

    <!-- Left panel -->
    <aside class="left-panel">
      <p class="trial">Trial Version 3</p>

      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload Question File</button>

      <button class="download" onclick="downloadCSV()">Download Output CSV</button>

      <div class="legend">
        <h4>Confidence Score</h4>
        <span class="badge high">High (≥ 80)</span>
        <span class="badge medium">Medium (60–79)</span>
        <span class="badge low">Low (&lt; 60)</span>
      </div>

      <p id="status"></p>
    </aside>

    <!-- Center panel -->
    <main class="main-panel">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Question</th>
            <th>Generated Answer</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

  </div>

  <script src="/static/app.js"></script>
</body>
</html>
